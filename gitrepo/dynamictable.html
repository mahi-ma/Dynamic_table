
<html>
<head>

<SCRIPT lang="javascript">

function addRow(tableID) {
    var table = document.getElementById(tableID);
    var rowCount = table.rows.length;
	
    var row = table.insertRow(rowCount); 
    var cell1 = row.insertCell(0);
    var element1 = document.createElement("input");
    element1.type = "text";
    element1.name = "sno"+(rowCount-1);
    
    var cell2 = row.insertCell(1);
    var element2 = document.createElement("input");
    element2.type = "text";
    element2.name = "description"+(rowCount-1);
    
    var cell3 = row.insertCell(2);
    var element3 = document.createElement("input");
    element3.type = "text";
    element3.name = "owner"+(rowCount-1);
	
    var cell4 = row.insertCell(3);
    var element4 = document.createElement("input");
    element4.type = "text";
    element4.name = "qty"+(rowCount-1);
	
    var cell5 = row.insertCell(4);
    var element5 = document.createElement("input");
    element5.type = "text";
    element5.name = "remarks"+(rowCount-1);

    cell1.appendChild(element1);
    cell2.appendChild(element2);
    cell3.appendChild(element3);
    cell4.appendChild(element4);
    cell5.appendChild(element5);
    
    document.getElementById("countofrows").value=rowCount;
}

</SCRIPT>


</head>
<body>
<TABLE id="gatepassTable">
                                       <TR>
                <TD>S.No.</TD>
                <TD>brief description</TD>
                <TD>owner</TD>
                <TD>qty</TD>
                <TD>remarks</TD>
           </TR>
        <TR>
                <TD><INPUT type="text" name="sno0" /></TD>
                <TD><INPUT type="text" name="description0" /></TD>
                <TD><INPUT type="text" name="owner0" /></TD>
                <TD><INPUT type="text" name="qty0" /></TD>
                <TD><INPUT type="text" name="remarks0" /></TD>
         </TR>
         </TABLE>								
<INPUT type="button" value="Add More" onclick="addRow('gatepassTable')" style="width:100px;height:40px;background-color:grey;color:white;font-weight:bold"/>
<input type="hidden" id="countofrows" name="countofrows" value="0"/>
